<html>
<head>
    <title>Login</title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<script>
var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "World" && password == "hello123"){
alert ("Login successfully");
window.location = "success.html"; // Redirecting to other page.
return false;
}
else{
attempt --;// Decrementing by one.
alert("You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
</script>
<body><center>
<div class="container">
    <div class="main">
        <h1>Login</h1>
        <form id="form_id" method="post" name="myform" action="https://www.epam.com">
            <label>User Name :</label>
            <input type="text" name="username" id="username"/><br><br>
            <label>Password :</label>
            <input type="password" name="password" id="password"/><br><br>
            <input type="button" value="Login" id="submit" onclick="validate()"/>
        </form>
        <span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : World<br/>Password : hello123</b></span>
    </div>
</div></center>
</body>
</html>
